<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="js/libs/jquery.min.js"></script>
    <script>

        function logArticle(article)
        {
            var articleKeys = Object.keys(article);
            var articleValues = Object.values(article);

            for (var i = 0; i < articleKeys.length; i++)
            {
                console.log(i);
                console.log(articleKeys[i]);
                console.log(article[articleKeys[i]]);
            }
        }

        var nytimesUrl = 'http://api.nytimes.com/svc/search/v2/articlesearch.json?q=' + 'seoul' + '&sort=newest&api-key=th85mlmS1yAB12TLUdNdNAG6yQCo5wXi'
        $.getJSON(nytimesUrl, function(data){

            $('body').append("<h1> getJSON() example </h1>");

            // Array
            var articles = data.response.docs;
            logArticle(articles[0]);

            for (var i = 0; i < 3; i++) {
                var article = articles[i];

                $('body').append('<li class="article">'+
                    '<a href="'+article.web_url+'">'+article.headline.main+'</a>'+
                    '<p>' + article.snippet + '</p>'+
                '</li>');
            };

        }).error(function(e){
            $('body').text("getJSON() Failed");
        });
    </script>

</head>
<body>



</body>
</html>
